<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/data/css/dropdown.css">
    <title>ПРОЕКТ</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg" style="background-color: #7FFF00;">
        <div class="container-fluid">
            <div class="d-flex">
                <h1>Down-x</h1>
            </div>
            <div class="d-flex">
                <h4><a class="nav-link" style="color: black;" href="/">Главная</a></h4>
                <h4><a class="nav-link" style="color: black;" href="/competitions">Чемпионаты</a></h4>
                <h4><a class="nav-link" style="color: black;" href="/bonus">Бонусы</a></h4>
            </div>
            {% if current_user.is_authenticated %}
                <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
            {% else %}
                <div class="dropdown-main">
                    <button class="dropbtn">Dropdown</button>
                    <div class="dropdown-content">
                        <a href="#">1</a>
                        <a href="#">2</a>
                    </div>
                </div>
            {% endif %}
        </div>
    </nav>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
